<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="img/rds.png"
          class="img-fluid"
          alt="" width="200" height="200"
        />
        <h2>Yapılacaklar Listesi</h2>
       <form action="#" id="taskform">
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" class="form-control" />
        <button type="submit" id="add" class="button btn btn-success form-control mt-2">Ekle</button>
       </form>
       <button  id="delete" class="button btn btn-danger form-control mt-2">Tüm Yapılacakları temizle</button>
      </div>
      <ul id="list">
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
